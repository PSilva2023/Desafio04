<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="Assets/images/image.png" />
        </div>

        <div class="login">
            <div class="content-login">
                <h2>Bem vindo de volta</h2>
                <h1>Faça login na sua conta</h1>
                <form>
                    <label for="email">E-mail</label> <br />
                    <input type="email" class="style-login" id="email" /><br />
                    <label for="password">Senha</label><br />
                    <input type="password" class="style-login" id="password" />
                </form>
                <div class="content-alert">
                    <div class="alert">
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox" class="desc">Lembre de mim</label>
                    </div>
                    <a href="recuperarsenha" class="link">Esqueceu sua senha?</a>
                </div>
                <div class="botton"> Entrar</div>
                <div class="botton preto">
                    <img class="logo" src="Assets/images/google.png" />
                    Ou faça login com o Google
                </div>
                <p class="footer">Não tem uma conta? <a href="cadastrar" class="link link-footer">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>

</html>
